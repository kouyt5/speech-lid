defaults:
  - base: custom  # 基本的日志配置

model:
  model_name: &model_name lid_base
  layer1:
    num_cnn: 2

train:
  gpu_id: null
  local_rank: 0
  world_size: 1
  ddp: false
  backend: 'nccl'
  init_method: env://  # 目前只支持env初始化
  accumulate_grad: 1
  master_addr: localhost
  master_port: 11488
  use_amp: true
  eval_interval: 1
  train_data_factor: 1.